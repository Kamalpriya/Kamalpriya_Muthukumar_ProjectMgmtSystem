<div class="div-content">
  <!-- 2. Login form -->
  <!-- 3. Bootstrap form -->
  <form [formGroup]="loginForm">
    <h4 align="center">Enter login credentials</h4>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" formControlName="email" id="Email" placeholder="Enter email">
      <span class="error" *ngIf="email!.invalid && email!.touched">email is required</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" id="Password" placeholder="Enter password">
      <span class="error" *ngIf="password!.invalid && password!.touched">password is required</span>
    </div>
    <div class="btn">
      <button type="submit" class="btn btn-primary" routerLink="/users">Login</button>
    </div>
  </form>
</div>
