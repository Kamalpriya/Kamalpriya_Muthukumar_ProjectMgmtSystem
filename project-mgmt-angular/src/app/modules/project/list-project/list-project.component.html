<app-header></app-header>
<div class="container-fluid">
    <div class="class row">
        <div class="class col-lg-1">
            <app-sidebar></app-sidebar>
        </div>
        <div class="class col-lg-11">
            <div>
                <button class="btn-rounded" routerLink="/projects/add">+</button>
                <a routerLink="/projects/add">New Project</a>
            </div>
            <!-- 2. table for project data -->
            <table class="table table-striped table-bordered">
               <thead>
                   <tr class="d-flex">
                       <th class="col-1">ID</th>
                       <th class="col-3">Name</th>
                       <th class="col-3">Detail</th>
                       <th class="col-5">CreatedOn</th>
                   </tr>
               </thead>
               <tbody>
                   <tr  class="d-flex" *ngFor="let project of ProjectList" routerLink="/projects/update-delete">
                       <td class="col-1">{{project.Id}}</td>
                       <td class="col-3">{{project.Name}}</td>
                       <td class="col-3">{{project.Detail}}</td>
                       <td class="col-5">{{project.CreatedOn}}</td>
                   </tr>
               </tbody>
            </table>
        </div>
    </div>
</div>
