<app-header></app-header>
<div class="container-fluid">
    <div class="class row">
        <div class="class col-lg-1">
            <app-sidebar></app-sidebar>
        </div>
        <div class="class col-lg-11">
            <div>
                <button class="btn-rounded" routerLink="/tasks/add">+</button>
                <a routerLink="/tasks/add">New Task</a>
            </div>
            <!-- 2. table  for task data -->
            <table class="table table-striped table-bordered">
               <thead>
                   <tr class="d-flex">
                       <th class="col-1">ID</th>
                       <th class="col-2">Project</th>
                       <th class="col-3">Details</th>
                       <th class="col-2">AssignedToUser</th>
                       <th class="col-2">Status</th>
                       <th class="col-2">CreatedOn</th>
                   </tr>
               </thead>
               <tbody>
                   <tr  class="d-flex" *ngFor="let task of TaskList" routerLink="/tasks/update-delete">
                       <th class="col-1">{{task.Id}}</th>
                       <th class="col-2">{{task.Project}}</th>
                       <th class="col-3">{{task.Details}}</th>
                       <th class="col-2">{{task.AssignedToUser}}</th>
                       <th class="col-2">{{task.Status}}</th>
                       <th class="col-2">{{task.CreatedOn}}</th>
                   </tr>
               </tbody>
            </table>
        </div>
    </div>
</div>
