<app-header></app-header>
<div class="container-fluid">
    <div class="class row">
        <div class="class col-lg-1">
            <app-sidebar></app-sidebar>
        </div>
        <div class="class col-lg-11">
            <!-- 2. Task update-delete form -->
            <form [formGroup]="updateDeleteForm">
                <div class="section">
                    <label class="new-label">Update / Delete Task</label>
                    <div class="buttons">
                    <button class="btn btn-warning" routerLink="/tasks">Cancel</button>
                    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
                    </div>
                </div>
                
                <div class="details">
                    <div class="form-group">
                        <label for="Name">Project</label>
                        <div>
                            <select class="drpdwn" formControlName="projectId" id="projectId">
                                <option class="form-control" *ngFor="let project of projects" value="{{project.id}}">{{project.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Assigned">Assigned To User</label>
                        <div>
                            <select class="drpdwn" formControlName="assignedToUserId" id="assignedToUserId">
                                <option class="form-control" *ngFor="let user of users" value="{{user.id}}">{{user.firstName+" "+user.lastName}}</option>
                            </select>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="Status">Status</label>
                        <div>
                            <input type="text" class="form-control" formControlName="status" id="status" placeholder="Enter task status">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Detail">Detail</label>
                        <input type="text" class="form-control" formControlName="detail" id="detail" placeholder="Enter task detail">
                    </div>
                    <label class="new-label">{{ savedTask? "Task  updated successfully !!" : "" }}</label>
                </div>
            </form> 
        </div>
    </div>
</div>
