<app-header></app-header>
<div class="container-fluid">
    <div class="class row">
        <div class="class col-lg-1">
            <app-sidebar></app-sidebar>
        </div>
        <div class="class col-lg-11">
            <div>
                <button class="btn-rounded" routerLink="/users/add">+</button>
                <a routerLink="/users/add">New User</a>
            </div>
            <!-- 2. table for user data  -->
            <table class="table table-striped table-bordered">
               <thead>
                   <tr class="d-flex">
                       <th class="col-1">ID</th>
                       <th class="col-3">FirstName</th>
                       <th class="col-3">LastName</th>
                       <th class="col-5">Email</th>
                   </tr>
               </thead>
               <tbody>
                   <tr  class="d-flex" *ngFor="let user of users" routerLink="/users/update-delete/{{user.id}}">
                       <td class="col-1">{{user.id}}</td>
                       <td class="col-3">{{user.firstName}}</td>
                       <td class="col-3">{{user.lastName}}</td>
                       <td class="col-5">{{user.email}}</td>
                   </tr>
               </tbody>
            </table>
        </div>
    </div>
</div>
