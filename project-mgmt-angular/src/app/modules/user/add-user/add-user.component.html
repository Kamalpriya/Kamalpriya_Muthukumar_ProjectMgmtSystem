<app-header></app-header>
<div class="container-fluid">
    <div class="class row">
        <div class="class col-lg-1">
            <app-sidebar></app-sidebar>
        </div>
        <div class="class col-lg-11">
            <!-- 2.  User add form -->
            <form [formGroup]="addForm" >
                <div class="section">
                    <label class="new-label">New User</label>
                    <div class="buttons">
                    <button class="btn btn-warning" routerLink="/users">Cancel</button>
                    <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
                    </div>
                </div>
                
                <div class="details">
                    <div class="form-group">
                        <label for="FirstName">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" id="FirstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName" id="LastName" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" formControlName="email" id="Email" placeholder="Enter email">
                    </div>  
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" formControlName="password" id="Password" placeholder="Enter password">
                    </div>  
                    <label class="new-label">{{ savedNewUser? "New user saved successfully !!" : "" }}</label>
                </div>
            </form>
        </div>
    </div>
</div>
